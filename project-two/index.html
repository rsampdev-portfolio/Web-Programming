<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Rodney S. Sampson II">

        <title>Monthly Transaction Report Builder</title>

        <script src="./js/report.js"></script>
        <link rel="stylesheet" href="./css/app.css">
    </head>
    
    <body>
        <div id="content-container">
            <h1>Monthly Transaction Report Builder</h1>

            <p>There is an array of sample account transactions and their reasons stored in a jsonbin.</p>
    
            <p>This program compiles a monthly report from those transactions.</p>
    
            <p>This program also displays the percentages of where the total money was spent.</p>

            <div id="buttons-container">
                <button id="build-report-button" onclick="buildTransactionReportTable()">Build Transaction Report</button>

                <button id="reset-button" onclick="resetMonthlyReportsContainer()">Reset Monthly Report</button>
            </div>
    
            <div id="monthly-reports-container"></div>
        </div>
    </body>
</html>
